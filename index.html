<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Supersheets</title>
    <!-- chris's css and stuff  -->
    <link href="imgur/build/imgur.min.css" rel="stylesheet" media="screen">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>

<body>

  <!-- bootstrap navbar jazz below -->
  <div class="wrapper">
    <link id="dark-style" rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css"/>

    <div id="content">
    <nav class="navbar fixed-top navbar-dark bg-dark">
    <div class="container-fluid">

      <button class="navbar-toggler collapsed" id="sidebarCollapse" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <select class="form-control" id="select-sheet">

                    </select>
                    <button type="button" id="delete-button" class="btn btn-danger">Delete Product Sheet</button>
        <!-- the text bar -->
  <div class="form-group">
    <label></label>
    <input type="text" class="form-control" id="input-text" aria-describedby="price" placeholder="Enter Product Price">
  </div>
    </div>
    </nav>
    </div>


      <!-- Sidebar -->
      <nav id="sidebar">
          <div class="sidebar-header">
              <h3>Bootstrap Sidebar</h3>
          </div>

          <ul class="list-unstyled components">
              <p>Features</p>
              <li class="active">
                  <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Create Sheet</a>
                  <ul class="collapse list-unstyled" id="homeSubmenu">
                    <input type="text" class="form-control" id="create-sheet" aria-describedby="create-sheet" placeholder="New Product Sheet Name">
                    <center><button type="button" id="new-csv" class="btn btn-success">New CSV</button></center>
                  </ul>
              </li>

              <li>
                  <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Product Sheets</a>
                  <ul class="collapse list-unstyled" id="pageSubmenu">

                  </ul>

          </ul>
      </nav>
      <!-- slider menu button -->


      <!-- the drop zone  -->

        <div id="container" class="container">
          <div class="dropzone"></div>
          <!-- CSV Table -->
          <div class="csv-table">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Tags</th>
                  <th scope="col">Price</th>
                  <th scope="col">Url</th>
                </tr>
              </thead>
              <tbody class="table-body">
                <!-- What we will be rendering with JS -->
                <tr>
                  <th scope="row">1</th>
                  <td>Spider-Man 3</td>
                  <td>Sad Boy, Emo, Spiders</td>
                  <td>$3.50</td>
                  <td>@spiderman3</td>
                </tr> <!-- What we will be rendering with JS -->
              </tbody>
            </table>
          </div> <!-- End of CSV Table -->
        </div>


  </div>


    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script type="text/javascript" src="src/index.js"></script>
    <script type="text/javascript" src="imgur/build/imgur.min.js"></script>


</body>
</html>
